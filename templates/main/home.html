{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PaathShala</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/home.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="website-logo-wrapper">
                <img src="{% static 'images/logowtext.png' %}" alt="logo image" width="200px" height="120px" id="logo-img">
            </div>
            <div class="nav-links-wrapper">
                <a href="{% url 'signup' %}">Signup</a>
                <a href="{% url 'login' %}">Login</a>

        </nav>
        <div class="main-content-wrapper">
            <div class="content-left">

                    <div class="content-left-text">
                        Learn, Practice, Achieve. <br>Paath<span id="logo-text-markup">S</span>hala offers all in one resources required to score highest marks.
                    </div>

                        <a href="{% url 'signup' %}">Signup</a>
                        <a href="#features">Learn more</a>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <img src="{% static 'images/landingpagecontentright.png' %}" alt="study" srcset="" width="800px" height="635px" aspect-ratio="1.26">
