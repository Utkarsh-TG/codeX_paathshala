{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | PaathShala</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/signup.css' %}">
</head>
<body>
    <div class="error-container">{{ form.errors }}</div>
    <div class="container">
        <div class="form-wrapper">
            <form method="POST" action="" id="signup-form">
                <div class="form-heading">Signup</div>
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-label-img"></span>
                    {{form.username}}
                </div>
                <div class="input-group">
                    <span class="input-label-img"></span>
                    {{form.email}}
                </div>
                <div class="input-group">
                    <span class="input-label-img"></span>
                    {{form.password1}}
                </div>
                <div class="input-group">
                    <span class="input-label-img"></span>
                    {{form.password2}}
                </div>
                <input type="submit" class="submit-form-btn btn" id="signup-submit-btn" value="Submit">
            </form>
            {% for error in form.errors %}
                {{ error }}
            {% endfor %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/main/signup.js' %}"></script>
</body>
</html>
